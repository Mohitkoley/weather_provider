name: Flutter CI

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Upload to release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Java
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Create .env File
      run: echo "APP_ID=${{ secrets.APP_ID }}" > .env

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.6'
        channel: 'stable'

    - name: verify flutter version
      run: flutter --version

    - name: Install dependencies
      run: flutter pub get

    # - name: Load Environment Variables
    #   run: flutter pub run dotenv:generate

    - name: Build APK
      run: 
        # Access the API key from the secret
        flutter build apk

      #upload apk to artifacts with the name weather_app.apk with each iteration inceament the version code
    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: weather_app.apk
        path: build/app/outputs/flutter-apk/app-release.apk

      #upload apk to github release
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: true

