name: Flutter CI

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Java
      uses: actions/setup-java@v2
      with:
        java-version: '11'

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.6'
        channel: 'stable'

    - name: verify flutter version
      run: flutter --version

    - name: Install dependencies
      run: flutter pub get

    - name: Get dependencies
      run: flutter pub get

    - name: Build APK
      run: 
        # Access the API key from the secret
        APP_ID=$APP_ID
        flutter build apk

    - name: Run Tests
      run: flutter test
